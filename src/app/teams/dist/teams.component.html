<div>
  <title>{{ title }}</title>
<div class="row">
  <div class="col-2">Filter by: </div>
  <div class="col-5">
    <input type="text" [(ngModel)]="listFilter"/>
  </div>
<div class="row">
  <div class="col-2">Filtered by: </div>
  <div class="col-5">
  <h2>Filtered by {{listFilter}}</h2>
  </div>
</div>
  <div *ngFor="let team of filteredTeams" class="card">
    <div class="card-header">
      <h2>{{ team.iTeamName }}</h2>
    </div>
    <div class="card-body">
      <app-stars [rating]="team.rating"></app-stars>
    </div>
  </div>
</div>
